<!DOCTYPE html>
<html>
<head>
    <title>Test Fetch</title>
</head>
<body>
    <h1>Test Fetch</h1>
    <div id="test-output">Loading...</div>

    <script>
        async function testFetch() {
            try {
                const response = await fetch('https://masomac15.github.io/acquiremed/report-data.json'); // Adjust URL if needed
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('test-output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('test-output').innerText = 'Failed to load data.';
            }
        }

        testFetch();
    </script>
</body>
</html>
