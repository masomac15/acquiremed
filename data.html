<!DOCTYPE html>
<html>
<head>
    <title>QuickBooks Report</title>
    <style>
        pre {
            white-space: pre-wrap; /* To make JSON readable */
        }
    </style>
</head>
<body>
    <h1>QuickBooks Balance Sheet Report</h1>
    <div id="report">
        <pre id="json-data">Loading report...</pre>
    </div>

    <script>
        async function fetchReport() {
            try {
                const response = await fetch('https://masomac15.github.io/acquiremed/data/report-data.json'); // Update URL as needed
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('json-data').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching report:', error);
                document.getElementById('json-data').innerText = 'Failed to load report.';
            }
        }

        fetchReport();
    </script>
</body>
</html>
